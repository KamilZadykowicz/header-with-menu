<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aurora BOX</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap&subset=latin-ext" rel="stylesheet">
    <!-- build:css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <div class="topBar__wrapper">
            <div class="container">
                <div class="topBar">
                    <div class="topBar__side topBar__side--contact">
                        <a class="topBar__link topBar__link--tel" href="tel:293939098">293 939 098</a>
                        <a class="topBar__link topBar__link--mail" href="kontakt@aurorabox.pl">kontakt@aurorabox.pl</a>
                    </div>
                    <div class="topBar__side topBar__side--account">
                        <a class="topBar__link topBar__link--login" href="#">Zaloguj się</a>
                        <a class="topBar__link topBar__link--register" href="#">Załóż konto</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="headerbar">
                <img class="headerbar__logo" src="./img/logo.png" alt="logo sklepu">
                <input class="headerbar__input" placeholder="Co chcesz kupić?" type="text">
                <div class="basket__wrap">
                    <div class="basket">
                        <img class="basket__img" src="./img/basket.png" alt="koszyk">
                        <span class="basket__qty">2</span>
                    </div>
                    <p class="basket__text bold">Twój koszyk</p>
                </div>
            </div>
            <nav class="navigation" id="navigation">
                <ul class="navigation__list">
                    <li>KATEGORIE</li>
                    <li>NOWOŚCI</li>
                    <li>PROMOCJE</li>
                    <li>WYPRZEDAŻE</li>
                    <li>KOLEKCJE SEZONY</li>
                    <li>NASZA OFERTA</li>
                    <li>TRENDY 2018</li>
                    <li>BLOG</li>
                    <li>KONTAKT</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>

    </main>
</body>
</html>
